{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
  <meta content="ar" name="language" />
  <meta property="og:image" content="{% static 'images/min-logo.png' %}" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="{% static 'images/min-logo.png' %}" />
  <meta property="og:title" content="بيت الخبراء الموحد" />
  <meta property="og:description" content="لقد اجتمعنا في هذا البيت 
    من كل مكان
    لنعطي من خبراتنا و معرفتنا كل من يريد معلومة 
    او يبحث عن متخصص في احدى المجالات ولديه
    الخبرة من ارض الواقع في العديد من التخصصات
    المالية و الادارية و الانشطة التجارية المختلفة." />
  <meta name="description" content="لقد اجتمعنا في هذا البيت 
    من كل مكان
    لنعطي من خبراتنا و معرفتنا كل من يريد معلومة 
    او يبحث عن متخصص في احدى المجالات ولديه
    الخبرة من ارض الواقع في العديد من التخصصات
    المالية و الادارية و الانشطة التجارية المختلفة." />
  <meta property="og:author" content="" />
  <meta property="og:category" content="" />
  <meta property="og:publisher" content="" />
  <meta property="og:type" content="" />
  <title>{% block head_title %}{% endblock head_title %}</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/min-logo.png' %}" />

  <!-- normalize -->
  <!-- <link rel="stylesheet" href="{% static 'css/normalize.css' %}"> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />

  
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  
  <link href="{% static 'css/swiper-bundle.css' %}" rel="stylesheet" />
  <!-- Swiper slider CSS -->
  <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
  
  <link href="{% static 'css/stylesRTL.css' %}" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      padding-top: 78px;
    }
  </style>
</head>

<body>
  <script src="{% static 'js/Swiper9.0.0.js' %}"></script>
  <script defer src="{% static 'js/jsdelivr.js' %}"></script>
  <!-- start header -->
  {% include 'component/header.html' %}
  <!-- end header -->
  {% include 'component/social_icons.html' %}
  {% block content %}



  {% endblock content %}

  <!-- start footer -->
  {% include 'component/footer.html' %}
  <!-- end footer -->
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/Swiper.js' %}"></script>
  <script src="{% static 'js/swiperslider-bundle.min.js' %}"></script>
  <script src="{% static 'js/header.js' %}"></script>


  {% block script %}
    
  {% endblock script %}
</body>

</html>

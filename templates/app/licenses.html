{% extends "base.html" %}
{% load static %}

{% block content %}
<header class="banner banner-license d-flex justify-content-center align-items-center"></header>
<main class="main-license license">
  <div class="container">
    <div class="d-flex align-items-center justify-content-center pb-4" data-aos="fade-down"><img class="d-none"
        src="{% static 'imgs/icons/arrow-left-line.svg' %}" alt="arrow icon" />
      <h3 class="h3 mb-0 color-primary text-uppercase">التراخيص</h3>
    </div>
    <section class="license-content">
      <div class="row g-4 justify-content-center">
        <div class="col col-12 col-md-6 col-lg-3">
          <figure class="shadow figure-license text-center h-100 py-3"><img class="img-fluid"
              src="{% static 'imgs/licenses/license3.png' %}" alt="استشارات  مالية" width="350" height="250"
              style="object-fit: contain">
            <figcaption class="caption-license fw-bold color-primary w-100 mt-3">إستشارات مالية</figcaption>
          </figure>
        </div>
        <div class="col col-12 col-md-6 col-lg-3">
          <figure class="shadow figure-license text-center h-100 py-3"><img class="img-fluid"
              src="{% static 'imgs/licenses/license2.png' %}" alt="استشارات  الحوكمة و المخاطر و الالتزام " width="350" height="250"
              style="object-fit: contain">
            <figcaption class="caption-license fw-bold color-primary w-100 mt-3">إستشارات الحوكمة و المخاطر و الإلتزام
            </figcaption>
          </figure>
        </div>
        <div class="col col-12 col-md-6 col-lg-3">
          <figure class="shadow figure-license text-center h-100 py-3"><img class="img-fluid"
              src="{% static 'imgs/licenses/license1.png' %}" alt="استشارات  ادارية" width="350" height="250"
              style="object-fit: contain">
            <figcaption class="caption-license fw-bold color-primary w-100 mt-3">إستشارات إدارية</figcaption>
          </figure>
        </div>
      </div>
    </section>
  </div>
</main>
{% endblock content %}

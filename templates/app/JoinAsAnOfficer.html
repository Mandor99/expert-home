{% extends "base.html" %}


{% load static %}

{% block content %}
<!-- start work bg sec -->
<div class="workbg-sec">
  <div class="container-fluid p-0">
    <img src="{% static 'images/home/join.png' %}" alt="image" itemprop="image" class="workbg-image" />
  </div>
</div>
<!-- end work bg sec -->
<!-- start join -->
<div class="join-as-officer py-4 bg-white">
  <div class="container-fluid custom-container">
    <div class="d-flex justify-content-start align-items-center " style="padding: 20px 0px;gap: 10px;">
      <img src="{% static 'images/home/arrow.svg' %}" itemprop="image" alt="icon" style="width: 24px;height: 24px;" />
      <h4 class="section-title" itemprop="title">
        انضم كخبير
      </h4>
    </div>
    <div class="form-sec">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 mb-3" style="text-align: start;">
          <label class="label-form-sec">
            اسم الخبير بالكامل
          </label>
          <input type="text" class="input-join form-control" placeholder=" " />
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 mb-3" style="text-align: start;">
          <label class="label-form-sec">
            التخصص العام
          </label>
          <input type="text" class="input-join form-control" placeholder=" " />
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 mb-3" style="text-align: start;">
          <label class="label-form-sec">
            مجموع سنوات الخبرة العملية
          </label>
          <input type="text" class="input-join form-control" placeholder=" " />
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 mb-3" style="text-align: start;">
          <label class="label-form-sec">
            تخصص دقيق
          </label>
          <textarea type="text" class="textarea-join form-control" placeholder=" "></textarea>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 mb-3" style="text-align: start;">
          <div>
            <label class="label-form-sec">
              هل ترغب بعرض اسمك و صورتك
            </label>
            <div class="d-flex justify-content-start align-content-start">
              <div class="radio-item">
                <input type="radio" id="ritema" name="ritem" value="ropt1">
                <label for="ritema">نعم</label>
              </div>
              <div class="radio-item">
                <input type="radio" id="ritemb" name="ritem" value="ropt2">
                <label for="ritemb">لا</label>
              </div>
            </div>
          </div>

        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mb-3" style="text-align: start;">
          <label class="label-form-sec">
            الخدمات التي يمكن تقديمها و الاستشارات التي يمكن الدعم فيها
            بشكل مفصل” <span>عربي- انكليزي</span>”

          </label>
          <textarea type="text" class="textarea-join form-control" placeholder=" "></textarea>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mb-3" style="text-align: start;">
          <label class="label-form-sec">
            الجهات التي عملتم معها”<span>ارجو اضافة الموقع الالكتروني لكل جهة</span>”
          </label>
          <textarea type="text" class="textarea-join form-control" placeholder=" "></textarea>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mb-3" style="text-align: start;">
          <label class="label-form-sec">
            الجهات التي حصلتم منها على شهادة اكاديمية ”<span> ارجو اضافة الموقع الالكتروني لكل مؤسسة تعليمية </span>”
          </label>
          <textarea type="text" class="textarea-join form-control" placeholder=" "></textarea>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mb-3" style="text-align: start;">
          <label class="label-form-sec mb-4">
            الجهات التي لديكم فيها عضوية مجلس ادارة او استشارة او تعاون
          </label>
          <textarea type="text" class="textarea-join form-control mt-3" placeholder=" "></textarea>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mb-3" style="text-align: start;">
          <label class="label-form-sec">
            ارجو اضافة اي اقتراحات او تفاصيل او معلومات هامة
          </label>
          <textarea type="text" class="textarea-join form-control" placeholder=" "></textarea>
        </div>
      </div>
      <div>
        <h5 class="form-title label-form-sec" itemprop="title" style="text-align: start;">
          الرخص المهنية
        </h5>
        <div>
          <div class="license-section-upload my-3">
            <div class="d-flex justify-content-start align-content-center" style="gap: 10px;">
              <img src="{% static 'images/home/pdf.png' %}" class="pdf-icon" alt="icon" itemprop="image" />
              <p class="pdf-title" itemprop="des">
                شهادة مزاولة مهنة
              </p>
            </div>
            <div>
              <p class="pdf-status" itemprop="des">
                لم يتم الرفع بعد
              </p>
            </div>
            <div>
              <input type="file" id="upload" hidden />
              <label for="upload" class="label-upload">
                <img src="{% static 'images/home/plus.png' %}" style="width: 30px;height: 30px;" itemprop="image" alt="image" />
              </label>
            </div>
          </div>
          <div class="license-section-upload my-3">
            <div class="d-flex justify-content-start align-content-center" style="gap: 10px;">
              <img src="{% static 'images/home/pdf.png' %}" class="pdf-icon" alt="icon" itemprop="image" />
              <p class="pdf-title" itemprop="des">
                شهادة مزاولة مهنة
              </p>
            </div>
            <div>
              <p class="pdf-status-successful" itemprop="des">
                تم الرفع
              </p>
            </div>
            <div class="d-flex justify-content-start align-content-center" style="gap: 10px;">
              <button type="button" class="show-btn" data-toggle="modal" data-target="#staticBackdrop"
                style="background: transparent;border: 0px;outline: none;box-shadow: unset;">
                <img src="{% static 'images/home/showLicense.png' %}" alt="icon" itemprop="image" class="show-icon"
                  style="width: 20px;height: 20px;" />
              </button>
              <div class="dropdown">
                <a class="dropdown-join dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                  aria-expanded="false">
                  <img src="{% static 'images/home/more.png' %}" alt="icon" itemprop="image" class="more-icon"
                    style="width: 24px;height: 24px;" />
                </a>
                <div class="dropdown-menu" style="text-align: start;">
                  <a class="dropdown-item" href="#">حذف</a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="py-4 text-center">
        <button type="button" class="send-button">
          ارسال
        </button>
      </div>
    </div>
  </div>
</div>
<!-- end join -->

<!-- start modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header justify-content-between align-items-center" style="padding: 0px 20px;">
        <h5 class="modal-title" id="staticBackdropLabel" style="font-size: 16px;color: var(--main-color);">
          شهادة مزاولة المهنة
        </h5>
        <button type="button" class="close m-0" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img src="{% static 'images/home/licensesshowmodal.png' %}" alt="image" itemprop="image"
          style="width: 100%;height: 600px;object-fit: contain;" />
      </div>
    </div>
  </div>
</div>


{% endblock content %}

{% block script %}
<script>
  document.getElementById('pickup-1').addEventListener('change', function () {
    document.querySelector('label[for="pickup-1"]').classList.add('colorText')
  })
</script>

{% endblock script %}
